<div class="card mt-1 mb-2">
  <div class="card-header">
    <div class="row">
      <div class="col-4 text-left d-flex align-items-center">
        <span class="material-icons text-warning" style="cursor: pointer;" (click)="onGoBack()">
          arrow_back_ios
        </span>
      </div>
      <div class="col-4 text-center">
        <h4 class="card-title">{{ estimate?.Name }} - ({{ totalCost | currency }})</h4>
        <div class="card-category">
          <span> #{{ estimate?.EstimateCode }} </span>
          <span class="ml-1 text-info"> ({{ estimate?.Estimate_Status }}) </span>
        </div>
      </div>

      <div class="col-4 d-flex justify-content-end align-items-center">
        <button *ngIf="estimate?.Estimate_Status === 'Pending Approval'" mat-raised-button
          class="btn btn-info btn-round ml-1" (click)="onApproveEstimate()">
          <i class="fal fa-stamp"></i>
          APPROVE
        </button>
        <span *ngIf="estimate?.Estimate_Status !== 'Pending Approval'"
          class="text-info text-capitalize font-weight-bold">
          {{ approveTitle }}
        </span>
      </div>
    </div>
  </div>
</div>
