<div mat-dialog-content [innerHTML]="data.msg" tabindex="0"></div>
<div mat-dialog-actions class="d-flex justify-content-end">
  <button mat-raised-button type="button" class="btn btn-danger btn-round mr-2" (click)="onClose()">
    Cancel
  </button>
  <button mat-raised-button type="button" class="btn btn-warning btn-round ml-2" (click)="onApprove()">
    APPROVE
  </button>
</div>
