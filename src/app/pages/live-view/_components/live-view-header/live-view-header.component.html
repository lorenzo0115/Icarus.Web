<div class="card card mt-2 mb-1">
  <div class="card-header">
    <div class="row">
      <div class="col-4 d-flex align-items-center">
        <span class="font-weight-bold"> Tree Count: {{ estimate?.Assets.length }} </span>
      </div>
      <div class="col-4 text-center">
        <h4 class="card-title">{{ estimate?.Name }} - ({{ totalCost | currency }})</h4>
        <div class="card-category">
          <span> #{{ estimate?.EstimateCode }} </span>
          <span class="ml-1 text-info"> ({{ estimate?.Estimate_Status }}) </span>
        </div>
      </div>
      <div class="col-4 d-flex justify-content-end align-items-center">
        <button mat-raised-button *ngIf="estimate?.Estimate_Status === 'Pending Approval'"
          class="btn btn-info btn-round ml-1" (click)="onApproveEstimate()">
          <i class="fal fa-stamp"></i>
          APPROVE
        </button>
      </div>
    </div>
  </div>
</div>
