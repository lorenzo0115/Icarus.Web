<div class="card mt-1 mb-2">
  <div class="card-header">
    <div class="row">
      <div class="col-auto" style="max-width: 250px;">
        <img [src]="site?.Company_Logo_URL" style="width:75px">
        <span style="font-weight: 550; font-size: large; color: #7b7b7b; white-space: nowrap;">{{site?.Company}}</span>
      </div>
      <div class="col text-center">
        <a href="#" style="cursor: pointer;" (click)="onViewSite($event)">
          <h4 class="card-title text-rose">
            <u> {{ name }} </u>
          </h4>
        </a>
        <p class="card-category">{{ address }}</p>
      </div>
      <div class="col-auto d-flex justify-content-end"  style="max-width: 250px;">
        <a class="nav-link" href="#pablo" id="manager-img-dropdown" data-toggle="dropdown" aria-haspopup="true"
          aria-expanded="false">
          <img class="manager-img" [src]="site?.Account_Manager_Profile_Picture_URL" alt="manager-profile" />
        </a>
        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="manager-img-dropdown">
          <span class="dropdown-item justify-content-center font-weight-bold" style="cursor: pointer;">
            {{ site?.Account_Manager }}
          </span>
          <span class="dropdown-item" style="cursor: pointer;">
            <span class="material-icons mr-2"> email </span>
            {{ site?.Account_Manager_Email }}
          </span>
          <span class="dropdown-item" style="cursor: pointer;">
            <span class="material-icons mr-2"> phone </span>
            {{ site?.Account_Manager_Phone_Number }}
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
