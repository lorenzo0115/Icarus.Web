<div id="service-chart" style="width: 100%; height: 320px"></div>

<div class="card service-chart">
  <div class="card-header p-0">
    <h2 class="mb-0">
      <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#service-collapse"
        aria-expanded="true" aria-controls="service-collapse">
        Services
      </button>
    </h2>
  </div>

  <div id="service-collapse" class="collapse show">
    <div class="card-body">
      <ng-container *ngIf="services?.length > 0">
        <div class="row my-2" style="font-weight: 700; color: darkgreen;">
          <div class="col-8 d-flex justify-content-start">
            <span> Category Total: {{ totalAmount | currency }} </span>
          </div>
          <div class="col-4 d-flex justify-content-end">
            <span> {{ totalQuantity | number }} Count</span>
          </div>
        </div>
        <ng-container *ngFor="let service of services; index as i;">
          <mat-accordion>
            <mat-expansion-panel>
              <mat-expansion-panel-header>
                <mat-panel-title>
                  <span [style.color]="service.color" class="mr-2">
                    <i class="fa fa-circle"></i>
                  </span>
                  <span>{{ service.item }}</span>
                </mat-panel-title>
                <mat-panel-description class="d-flex justify-content-end">
                  <span> {{ service.quantity | number }} </span>
                </mat-panel-description>
              </mat-expansion-panel-header>
              <app-live-view-asset-table [assets]="service.assets"></app-live-view-asset-table>
              <div class="description mt-2">
                <span> {{ service.description }} </span>
              </div>
            </mat-expansion-panel>
          </mat-accordion>
        </ng-container>
      </ng-container>
      <ng-container *ngIf="!services || services.length === 0">
        <p class="m-0 d-flex align-items-center justify-content-center"> No data exists. </p>
      </ng-container>
    </div>
  </div>
</div>
