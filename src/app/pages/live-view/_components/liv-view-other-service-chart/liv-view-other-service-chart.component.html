<div id="other-service-chart" style="width: 100%; height: 320px"></div>

<div class="card other-service-chart">
  <div class="card-header p-0">
    <h2 class="mb-0">
      <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#other-service-collapse"
        aria-expanded="true" aria-controls="other-service-collapse">
        Other Services
      </button>
    </h2>
  </div>

  <div id="other-service-collapse" class="collapse show">
    <div class="card-body">
      <ng-container *ngIf="otherServices?.length > 0">
        <div class="row my-2" style="font-weight: 700; color: darkgreen;">
          <div class="col-8 d-flex justify-content-start">
            <span> Category Total: {{ totalAmount | currency }} </span>
          </div>
          <div class="col-4 d-flex justify-content-end">
            <span> {{ totalQuantity | number }} Count</span>
          </div>
        </div>
        <ng-container *ngFor="let service of otherServices; index as i;">
          <mat-accordion>
            <mat-expansion-panel>
              <mat-expansion-panel-header>
                <mat-panel-title>
                  <span [style.color]="service.color" class="mr-2">
                    <i class="fa fa-circle"></i>
                  </span>
                  <span>{{ service.item }}</span>
                </mat-panel-title>
                <mat-panel-description class="d-flex justify-content-end">
                  <span> {{ service.quantity | number }} </span>
                </mat-panel-description>
              </mat-expansion-panel-header>
              <div class="row description">
                <div class="col-12 mb-2">
                  <span> {{ service.description }} </span>
                </div>
                <div class="col-6">
                  <span class="font-weight-bold">Per Cost: </span>
                  <span class="font-weight-bold value-span">
                    {{ service.amount | currency }}
                  </span>
                </div>
                <div class="col-6">
                  <span class="font-weight-bold">Total: </span>
                  <span class="font-weight-bold value-span">
                    {{ service.amount * service.quantity | currency }}
                  </span>
                </div>
              </div>
            </mat-expansion-panel>
          </mat-accordion>
        </ng-container>
      </ng-container>
      <ng-container *ngIf="!otherServices || otherServices.length === 0">
        <p class="m-0 d-flex align-items-center justify-content-center"> No data exists. </p>
      </ng-container>
    </div>
  </div>
</div>
