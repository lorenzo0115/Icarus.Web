<div class="wrapper wrapper-full-page">
  <div class="page-header login-page header-filter" filter-color="black"
    style="background-image: url('./assets/img/trees.jpg');background-size: cover;background-position: top center;">
    <!--   you can change the color of the filter page using: data-color="blue | purple | green | orange | red | rose " -->
    <div class="container">
      <div class="row">
        <div class="col-lg-4 col-md-6 col-sm-6 ml-auto mr-auto">
          <div class="card card-login">
            <div class="card-header card-header-rose text-center">
              <h4 class="card-title">Register</h4>
            </div>
            <div class="card-body" style="padding-right: 10px !important;">
              <div class="row">
                <form class="col-11 mr-auto ml-auto" [formGroup]="registerForm" (submit)="onSubmit()">
                  <div class="row">
                    <mat-form-field class="col-12 mb-2">
                      <input matInput type="text" formControlName="firstName" placeholder="First Name *"/>
                      <mat-error class="text-danger" *ngIf="registerForm.get('firstName').errors?.required">
                        First name is required.
                      </mat-error>
                    </mat-form-field>
                    <mat-form-field class="col-12 mb-2">
                      <input matInput type="text" formControlName="lastName" placeholder="Last Name *"/>
                      <mat-error class="text-danger" *ngIf="registerForm.get('lastName').errors?.required">
                        Last name is required.
                      </mat-error>
                    </mat-form-field>
                    <mat-form-field class="col-12 mb-2">
                      <input matInput type="email" formControlName="email" placeholder="Email *"/>
                      <mat-error class="text-danger" *ngIf="registerForm.get('email').errors?.required">
                        Email is required.
                      </mat-error>
                      <mat-error class="text-danger"
                        *ngIf="!registerForm.get('email').errors?.required && registerForm.get('email').errors?.email">
                        Email is invalid.
                      </mat-error>
                    </mat-form-field>
                    <mat-form-field class="col-12 mb-2">
                      <input matInput [type]="isHidePassword ? 'password' : 'text'" formControlName="password"
                        placeholder="Password *" />
                      <button mat-icon-button matSuffix type="button" (click)="isHidePassword = !isHidePassword"
                        [attr.aria-label]="'Hide password'" [attr.aria-pressed]="isHidePassword" tabindex="-1">
                        <mat-icon>
                          {{ isHidePassword ? "visibility_off" : "visibility" }}
                        </mat-icon>
                      </button>
                      <mat-error class="text-danger" *ngIf="registerForm.get('password').errors?.required">
                        Password is required.
                      </mat-error>
                    </mat-form-field>
                    <mat-form-field class="col-12 mb-2">
                      <input matInput [type]="isHideConfirmPassword ? 'password' : 'text'"
                        formControlName="confirmPassword" placeholder="Confirm Password *" />
                      <button mat-icon-button matSuffix type="button"
                        (click)="isHideConfirmPassword = !isHideConfirmPassword" [attr.aria-label]="'Hide password'"
                        [attr.aria-pressed]="isHideConfirmPassword" tabindex="-1">
                        <mat-icon>
                          {{ isHideConfirmPassword ? "visibility_off" : "visibility" }}
                        </mat-icon>
                      </button>
                      <mat-error class="text-danger" *ngIf="registerForm.get('confirmPassword').errors?.required">
                        Confirm password is required.
                      </mat-error>
                      <mat-error class="text-danger" *ngIf="registerForm.get('confirmPassword').errors?.ConfirmPassword">
                        Password does not match.
                      </mat-error>
                    </mat-form-field>
                  </div>
                  <div class="col-12 text-center mb-3">
                    <button mat-raised-button type="submit" class="btn btn-warning btn-round">
                      Register
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-12 text-center">
          <span class="f-16-4 text-warning">Do you have an account?</span>
          <a class="ml-2 text-warning" style="cursor: pointer;" (click)="onLogin($event)">Sign In Now</a>
        </div>
      </div>
    </div>
  </div>
</div>
