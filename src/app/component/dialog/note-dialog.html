<div class="row">
  <div class="col-12">

  </div>
  <div class="col-12 mt-1 mb-1" style="text-indent: 28px;">
    <span>{{ data.note }}</span>
  </div>
  <div class="col-12 mt-1 mb-1 d-flex justify-content-end">
    <button mat-button class="btn btn-warning" (click)="onClose()">close</button>
  </div>
</div>
