<div mat-dialog-content style="height: 640px; overflow-y: scroll;" [innerHtml]="data.terms"></div>
<div mat-dialog-actions class="d-flex justify-content-around">
  <button type="button" class="btn btn-danger" (click)="onClickNo()"> Decline </button>
  <button type="button" class="btn btn-success" (click)="onClickYes()"> Accept </button>
</div>
