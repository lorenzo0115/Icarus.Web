<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="treatment">
      <th mat-header-cell *matHeaderCellDef> Treatment </th>
      <td mat-cell *matCellDef="let element" [matTooltip]="element.description" matTooltipPosition="above">
        {{ element.treatment }} </td>
    </ng-container>

    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef> Amount </th>
      <td mat-cell *matCellDef="let element"> {{ element.amount | currency}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator *ngIf="paginate" [pageSize]="3" [pageSizeOptions]="[3, 6, 9]" showFirstLastButtons>
  </mat-paginator>
</div>
